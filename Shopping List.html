<!DOCTYPE html>
<html>
   <head>
    <title>Shopping List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">    
   </head>
   <body>
      <div id="header">
        <h1>CSS Diner Shopping List</h1> 
        <h2>Let's go to the mall!</h2>
      </div>
      <div class="shoppinglist">

        <form action="/action_page.php" method="get">
          <label for="pickles"><input type="checkbox" id="pickles"><span>A lot of pickles</span></label>
          <label for="apples"><input type="checkbox" id="apples"><span>10 apples</span"></label>
          <label for="oranges"><input type="checkbox" id="oranges" ><span>20 oranges</span"></label>
          <label for="plates"><input type="checkbox" id="plates" ><span>13 plates</span"></label>
          <label for="bentos"><input type="checkbox" id="bentos" ><span>15 bentos</span"></label>
          <label for="sake"><input type="checkbox" id="sake" ><span>1 bottle of Sake ^_^</span"></label>
      </form>
      </div>
      <div id="footer">
        <button type="button">Bon Apetit :)</button>
      </div>
   </body>
</html>
